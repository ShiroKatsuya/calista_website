{% extends "base.html" %}

{% block content %}
<style>
    /* Custom styles for a sleeker scrollbar and text ellipsis */
    body {
        background-color: #111827; /* bg-gray-900 */
    }
    .clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
    .clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
</style>

<div class="container mx-auto p-4 sm:p-6 lg:p-8">

    <header class="mb-8">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
            <div>
                <h1 class="text-4xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">Discover</h1>
                <p class="text-lg text-gray-400 mt-1">Here's what's new and trending for you.</p>
            </div>
            <button class="mt-4 sm:mt-0 flex items-center gap-2 px-4 py-2 bg-gray-800 border border-gray-700 rounded-full text-sm font-semibold text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-300">
                <i class="fa-solid fa-sliders text-cyan-400"></i>
                <span>Customize</span>
            </button>
        </div>

        <nav class="flex items-center gap-2 sm:gap-4 border-b border-gray-800 pb-3">
            <a href="#" class="px-3 py-1.5 text-sm sm:text-base font-semibold text-white bg-gray-700/50 rounded-full">For You</a>
            <a href="#" class="px-3 py-1.5 text-sm sm:text-base font-medium text-gray-400 hover:text-white transition-colors">Tech & Science</a>
            <a href="#" class="px-3 py-1.5 text-sm sm:text-base font-medium text-gray-400 hover:text-white transition-colors">Finance</a>
            <a href="#" class="px-3 py-1.5 text-sm sm:text-base font-medium text-gray-400 hover:text-white transition-colors">Arts & Culture</a>
            <a href="#" class="hidden sm:block px-3 py-1.5 text-sm sm:text-base font-medium text-gray-400 hover:text-white transition-colors">Sports</a>
        </nav>
    </header>

    {% include 'conversation_list.html' %}
   

</div>
{% endblock %}
